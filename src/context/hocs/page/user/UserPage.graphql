#import "HOC/modules/ActivityPreview/getActivityPreview.graphql"
query userPageOutbox($userId: String!, $after:String, $before:String, $limit:Int){
  user(userId:$userId){
    id
    outbox(after:$after, before:$before, limit:$limit){
      totalCount,
      edges{
        node{
          ...ActivityPreviewData
        }
      }
    }
  }
}
