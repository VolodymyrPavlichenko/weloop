query SearchHostIndexAndMyFollowings{
  instance{
    ...SearchInstance
  }
  me{
    ...SearchMe
  }
}

mutation searchFollow($url:String!){
  createFollowByUrl(url:$url){
    id
  }
}

mutation searchUnfollow($contextId:String!){
  delete(contextId:$contextId){
    __typename
  }
}

fragment SearchInstance on Instance {
    hostname
}

fragment SearchMe on Me {
  user{
    id
    collectionFollows{
      edges{
        ...SearchFollow
      }
    }
    communityFollows{
      edges{
        ...SearchFollow
      }
    }
  }
}

fragment SearchFollow on Follow {
  id
  context {
    ... on Collection {
      id
      canonicalUrl
    }
    ... on Community {
      id
      canonicalUrl
    }
  }
}
