
query getActivityPreview($activityId: String!) {
    activity(activityId: $activityId) {
        createdAt
        id
        verb
        user {
            icon
            image
            id
            name
            preferredUsername
        }
        context {
            __typename

            ... on Collection{
                icon
                name
                summary
                canonicalUrl
                creator {
                    id
                    name
                }
            }

