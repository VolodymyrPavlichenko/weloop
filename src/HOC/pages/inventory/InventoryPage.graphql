query economicResourcesFiltered($agent: [ID]) {
  economicResourcesFiltered(agent: $agent) {
    id
    name
    note
    image
    onhandQuantity {
      id
      hasUnit {
        id
      }
      hasNumericalValue
    }
    currentLocation {
      id
    }
    primaryAccountable {
      id
    }
  }
}
