query economicResourcesFiltered($agent: [ID]) {
    economicResourcesFiltered(agent: $agent) {
        id
        name
        note
        image
        onhandQuantity {
            hasUnit {
                id
            }
            hasNumericalValue
            id
        }
        currentLocation {
            id
        }
        primaryAccountable {
            id
        }
    }
}
