 query user($userId: String!) {
 user(userId: $userId) {
         outbox(limit:15) {
           edges {
             user {
               icon {
                 id
               }
               name
               image {
                 id
               }
             }
             verb
             context  {
             __typename
              ...on Intent {
                  name
                  canonicalUrl
                }
              ...on Comment {
                  content
                }
              }

             }
           totalCount
           pageInfo {
             hasNextPage
             hasPreviousPage
           }
         }
       }
     }
