query economicResource($id: ID!) {
  economicResource(id: $id) {
    id
    name
    note
    image
    currentLocation {
          id
          name
          lat
          long
        }
    track {
      id
      note
      resourceQuantity {
        id
        hasUnit {
          id
          label
        }
        hasNumericalValue
      }
      action {
        id
        label
      }
      provider {
        id
        name
      }
      receiver {
        id
        name
      }
    }
    onhandQuantity {
      id,
      hasNumericalValue
      hasUnit {
        id
        label
      }
    }
  }
}