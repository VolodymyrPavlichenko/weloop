


fragment CommunityPageData on Community{
  id
  myFollow{id}
  ...HeroCommunityData
}

fragment CommunityPageThread on Thread {
  ...ThreadPreview
  comments(limit:1){
    edges{
      ...CommentPreview
      # createdAt
    }
  }
}

fragment CommunityPageCollectionBase on Collection{
  id
  ...CollectionPreview
}

fragment CommunityPageActivityBase on Activity{
  id
  ...ActivityPreview
}