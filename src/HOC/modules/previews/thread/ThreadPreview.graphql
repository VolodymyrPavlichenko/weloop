fragment ThreadPreview on Thread {
  id
  context{
    ...on Community {
      ...CommunityPreview
    }
    ...on Collection {
      ...CollectionPreview
    }
    ...on Resource {
      ...ResourcePreview
    }
  }
  comments(limit:1){
    edges{
      node{
        ...CommentPreviewBase
      }
    }
  }
}
