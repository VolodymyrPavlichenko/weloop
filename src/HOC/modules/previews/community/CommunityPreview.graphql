fragment CommunityPreview on Community {
    ...CommunityInfo
    id
    summary
    myFlag { id }
    collectionCount
    followerCount
    threads { totalCount }
    # myLike { id }
    # likerCount
}

fragment CommunityInfo on Community {
    id
    name
    icon{ id, url }
    isLocal
    myFollow { id }
    canonicalUrl
    displayUsername
    preferredUsername
}
