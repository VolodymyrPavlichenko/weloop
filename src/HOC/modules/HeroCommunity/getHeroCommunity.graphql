
query heroCommunity($communityId: String!) {
    community(communityId: $communityId) {
        ...HeroCommunityData
    }
}

fragment HeroCommunityData on Community  {
    id
    displayUsername
    name
    summary
    icon
    followers {
        totalCount
    }
    myFollow { id }
    creator { id }
}

query heroCommunityMe {
    me{
        ...HeroCommunityMeData
    }
}
fragment HeroCommunityMeData on Me {
    user{
        id
    }
}