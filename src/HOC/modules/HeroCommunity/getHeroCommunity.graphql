
query getHeroCommunity($communityId: String!) {
    community(communityId: $communityId) {
        ...HeroCommunityData
    }
}

fragment HeroCommunityData on Community  {
    id
    preferredUsername
    name
    summary
    icon
    image
    followers {
        totalCount
    }
    myFollow { id }
    creator { id }
}

