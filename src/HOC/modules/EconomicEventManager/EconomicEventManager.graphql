query economicEventsFiltered($action: ID){
  economicEventsFiltered(action: $action) {
    id
    provider {
      id
      name
    }
    receiver {
      id
      name
    }
  }
}

query actions {
  actions {
	label
	id
	note
  }
}

query unitsPages {
  unitsPages {
    edges {
      id
    symbol
    label
    }
  }
}

query  spatialThingsPages {
    edges {
      id
      name
      lat
      long
    }
  }
}


