
query heroCollection($collectionId: String!) {
    collection(collectionId: $collectionId) {
        ...HeroCollectionData
    }
}

fragment HeroCollectionData on Collection  {
    id
    preferredUsername
    displayUsername
    summary
    icon
    community {
        id
        displayUsername
        icon
    }
    followers {
        totalCount
    }
    myFollow { id }
    creator { id }
}