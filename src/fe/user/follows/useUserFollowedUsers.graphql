query UserFollowedUsers($userId: String!, $limit:Int, $before:String, $after:String) {
  user(userId:$userId){
    id
    followedUsers(limit:$limit, before:$before, after:$after){
      edges{
        node{
          follow { id }
          user{
          ...UserFollowedUser
          }
        }
      }
    }
  }
}

fragment UserFollowedUser on User {
  ...UserPreview
}