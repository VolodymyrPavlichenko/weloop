query UserFollowedUsers($userId: String!, $limit:Int, $before:[Cursor], $after:[Cursor]) {
  user(userId:$userId){
    id
    followedUsers(limit:$limit, before:$before, after:$after){
      totalCount,
      pageInfo{ ...FullPageInfo }
      edges{
        follow { id }
        user{
        ...UserFollowedUser
        }
      }
    }
  }
}

fragment UserFollowedUser on User {
  ...UserPreview
}