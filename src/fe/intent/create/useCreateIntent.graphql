mutation createIntent($name: String!, $action: String!, $communityId: ID!, $note: String) {
  createIntent(
    intent: { action: $action, name: $name, inScopeOf: [$communityId], note: $note }
  ) {
    intent {
      id
      inScopeOf {
        __typename
      }
      name
      note
    }
  }
}

mutation createOffer(
	$action: String!
  $name: String!,
  $communityId: ID!,
  $note: String,
  $hasUnit: ID!,
  $hasNumericalValue: Float!,
) {
  createOffer(intent: {
    action: $action,
    name: $name,
    resourceQuantity: {
      hasUnit: $hasUnit,
      hasNumericalValue: $hasNumericalValue
    },
    inScopeOf: [$communityId],
    note: $note }) {
    intent {
      id
      inScopeOf {
        __typename
      }
      name
      note
      atLocation {
        lat
        long
        alt
      }
      resourceQuantity {
        hasUnit {
          label
          id
        }
        hasNumericalValue
      }
    }
  }
}