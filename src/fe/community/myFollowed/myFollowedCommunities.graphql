
query myFollowedCommunities {
  me @connection(key: "myFollowedCommunities"){
    ...MyFollowedCommunitiesData
  }
}

fragment MyFollowedCommunitiesData on Me {
  user{
    id
    communityFollows{
      totalCount,
      pageInfo{ ...FullPageInfo }
      edges{
        id 
        context{
          ...on Community { ...SidebarFollowedCommunity }
        }
      }
    }
  }
}