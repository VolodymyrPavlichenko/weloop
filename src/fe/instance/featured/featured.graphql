query instanceFeatured {
  instance{
    featuredCollections{
      edges{
        node{
          id
          context{
            ...FeaturedCollectionInfo
          }
        }
      }
    }
    featuredCommunities{
      edges{
        node{
          id
          context{
            ...FeaturedCollectionInfo
          }
        }
      }
    }
  }
}
