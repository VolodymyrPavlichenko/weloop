query instanceFeaturedCommunities {
  instance{
    featuredCommunities{
      edges{
        node{
          id
          context{
            ...DiscoverPageFeaturedCommunityInfo
          }
        }
      }
    }
  }
}
query instanceFeaturedCollections {
  instance{
    featuredCollections{
      edges{
        node{
          id
          context{
            ...DiscoverPageFeaturedCollectionInfo
          }
        }
      }
    }
  }
}
