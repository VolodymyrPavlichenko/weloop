mutation createEconomicEventAndNewResource(
  $note: String,
  $action: ID!,
  $provider: ID!,
  $receiver: ID!,
  $hasUnit: ID!,
  $hasNumericalValue: Float!,
  $name: String,
) {
  createEconomicEvent(  event: {
    note: $note,
    action: $action
    provider: $provider,
    receiver: $receiver,
    resourceQuantity: {hasUnit: $hasUnit, hasNumericalValue: $hasNumericalValue}
  },
    newInventoriedResource: {
      name: $name
    }) {
    economicEvent {
      id
      note
      receiver {
        id
        name
        note
      }
      provider {
        id
        name
        note
      }
      resourceQuantity {
        hasNumericalValue
        hasUnit {
          label
          symbol
        }
      }
      resourceInventoriedAs { # the newly created resource
        id
        name
        onhandQuantity {
          hasNumericalValue
          hasUnit {
            label
            symbol
          }
        }
        accountingQuantity {
          hasNumericalValue
          hasUnit {
            label
            symbol
          }
        }
      }
    }
  }
}