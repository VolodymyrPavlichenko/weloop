

query communityThreads($communityId: String!, $limit:Int, $before:[Cursor], $after:[Cursor]) {
  community(communityId:$communityId){
    id
    threads(limit:$limit, before:$before, after:$after){
      edges{
        ...CommunityThread
      }
    }
  }
}

fragment CommunityThread on Thread{
  ...CommunityPageThread
}
