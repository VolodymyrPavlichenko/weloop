input ResourceInput {
    name: String!
    summary: String
    author: String
    license: String
}


 mutation updateResourceMutation($resource: ResourceInput!,$resourceId: String!) {
    updateResource(resource: $resource, resourceId: $resourceId) {
        id
        name
        summary
        content{
            id
            mediaType
            mirror {url}
            upload {size}
            url
        }
        license
        icon{ id, url }
        # isLocal
        # isPublic
        # isDisabled
        createdAt
        updatedAt
    }
}