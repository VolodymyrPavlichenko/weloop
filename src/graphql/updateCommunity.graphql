input CommunityUpdateInput {
  image: String
  name: String!
  summary: String
}

mutation updateCommunityMutation($community: CommunityUpdateInput!, $communityId: String!) {
  updateCommunity(communityId: $communityId, community: $community) {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    image
    icon
    # isLocal
    # isPublic
    createdAt
    updatedAt
  }
}
