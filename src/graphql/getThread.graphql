#import "./fragments/basicComment.graphql"
query getThread($threadId: String!) {
    thread(threadId: $threadId) {
        id
	    canonicalUrl
        isLocal
        isPublic
        isHidden
        createdAt
        updatedAt
        lastActivity
        context {
            __typename
            ... on Community { id icon name summary}
            ... on Collection { id icon name summary}
            ... on Resource { id icon name summary}
     
        }
        myFollow { id }
        comments {
            totalCount
            edges {
                node { ...BasicCommentWithInReplyTo }
            }
        }
    }
}