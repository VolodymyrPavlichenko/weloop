#import "./fragments/basicCollection.graphql"

query getFollowedCollections($limit: Int, $endColl: [Cursor]) {
    me {
        user {
            id
            canonicalUrl
            # isLocal
            # isPublic
            # isDisabled
            followedCollections(limit: $limit, after:$endColl) {
                pageInfo { startCursor endCursor }
                edges {
                    follow {
                        id
                        canonicalUrl
                    }
                    collection {
                        __typename
                        ... on Collection {
                            ...BasicCollection
                        }
                    }
                }
            }
        }
    }
}
